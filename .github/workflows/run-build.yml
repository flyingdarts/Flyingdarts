name: Angular Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        
      - name: Install Angular CLI
        run: npm install -g @angular/cli  

      - name: Build Angular project
        run: |
          # Run the build command and redirect both stdout and stderr to a file
          ng build &> build.log

      - name: Store the contents of the build log in an environment variable
        run: |
          echo "BUILD_LOG=$(cat build.log)" >> $GITHUB_ENV

      - name: Show build log
        run: echo "$BUILD_LOG"

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_DEVELOPMENT_ENDPOINTS_CHANNEL_WEBHOOK }}
          embed-title: "Flyingdarts.Angular"
          embed-description: ${{ env.BUILD_LOG }}
          embed-footer-text: ${{ github.ref_name }}
          embed-timestamp: ${{ github.event.head_commit.timestamp }}
          embed-author-name: ${{ github.event.head_commit.author }}
