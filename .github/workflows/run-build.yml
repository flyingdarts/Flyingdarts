name: Angular Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        
      - name: Install Angular CLI
        run: npm install -g @angular/cli  
        
      - name: Get build output
        uses: mathiasvr/command-output@v2.0.0
        continue-on-error: true
        id: build
        with: 
          run: ng build --no-emit 2> warnings.txt > output.txt
          
      - name: Display errors
        run: cat output.txt
        
      - name: Display warnings
        run: cat warnings.txt
        
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_DEVELOPMENT_ENDPOINTS_CHANNEL_WEBHOOK }}
          embed-title: Flyingdarts.Angular
          embed-description: ${{ steps.build.outputs.stderr }}
