<div *ngIf="this.loader.getLoading()" class="lobby-container container-fluid px-0">
    <div class="col-12 px-0">
        <p>Busy looking for an opponent</p>
        <ng-lottie [options]="lottieOptions" (animationCreated)="onAnimate($event)">
        </ng-lottie>
        <p class="subtitle">You are pretty skilled...</p>
    </div>
</div>
